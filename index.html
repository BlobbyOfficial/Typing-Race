<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Race</h1>
        <p id="prompt-text">The quick brown fox jumps over the lazy dog.</p>
        <input type="text" id="user-input" placeholder="Start typing..." autofocus />
        <div id="timer">Time: 0s</div>
        <div id="status">Start typing!</div>
        <div id="accuracy">Accuracy: 0%</div>
        <div id="wpm">WPM: 0</div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
